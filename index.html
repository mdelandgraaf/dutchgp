                    var i=kvp.length; var x; while(i--) {
                        x = kvp[i].split('=');

                        if (x[0]==key)
                        {
                            x[1] = value;
                            kvp[i] = x.join('=');
                            break;
                        }
                    }

                    if(i<0) {kvp[kvp.length] = [key,value].join('=');}

                    params = kvp.join('&');
                }
                return urlParts[0] + '?' + params;
            }

            $.resetFormInputs = function (form) {
                $('#' + form.attr('id') + ' input, #' + form.attr('id') + ' cm-select').each(function(key, input){

                    let formInputDiv = $(this).parent();
                    if ($(input).attr('data-name') == 'country_id' || $(input).attr('data-name') == 'custom_field_1' || $(input).attr('data-name') == 'custom_field_2' || $(input).attr('data-name') == 'custom_field_3') {
                        $(input).removeAttr("data-error");
                    } else {
                        if ($(input).attr('name') == 'gender') {
                            formInputDiv = formInputDiv.closest('.row');
                            formInputDiv.find(".form-input-validation").find(".form-input-notes-left").removeClass("error");
                        } else if ($(input).attr('name') == 'mobile') {
                            formInputDiv = formInputDiv.closest('.mobile-input');
                            formInputDiv.removeClass("error");
                        } else {
                            formInputDiv = formInputDiv.closest('.form-input');
                            formInputDiv.removeClass("error");
                        }
                        formInputDiv.find(".form-input-validation").addClass("d-none");
                        formInputDiv.find(".form-input-validation").find(".form-input-notes-left").prop('title', '').html('');
                    }
                });
            };

            $.resetFormKeyPress = function () {
                $('form').each(function (key, form) {
                    $(form).on('keyup keypress', function(e) {
                        let keyCode = e.keyCode || e.which;
                        if (keyCode === 13) {
                            e.preventDefault();
                            return false;
                        }
                    });
                })
            };

            $.resetFormKeyPress();

            Array.prototype.first = function (n) {
                if (!arguments.length) {
                    return this[0];
                } else {
                    return this.slice(0, Math.max(0, n));
                }
            };

            Array.prototype.last = function (n) {
                if (!arguments.length) {
                    return this[this.length - 1];
                } else {
                    return this.slice(Math.max(0, this.length - n));
                }
            };

        })(document.currentScript);
    </script>

<script>
        $(document).ready(function () {
            var orderPage = (function () {
                var swiperWrapper = $('.swiper-wrapper');
                var cmBlock = $('.cm-block');
                var ticketTypeButtons = $('.add-to-wallet-button, .download-pdf-button');

                return {
                    init: init
                };

                function setSwiper() {
                    var tSwiper = new Swiper('.swiper-container', {
                        direction: 'horizontal',
                        loop: false,
                        pagination: {
                            el: '.swiper-pagination',
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        keyboardControl: true
                    });
                }

                function setSwiperHeight() {
                    swiperWrapper.height((
                        cmBlock.height() + 10
                    ));
                }

                function switchTicketFormat() {
                    ticketTypeButtons.on('click', function () {
                        var type = $(this).data('ticket-format');
                        var barcode = $(this).data('ticket-barcode');
                        var url = $.replaceUrlParam(window.location.href, 'a', type);

                        if (barcode) url = $.replaceUrlParam(url, 'bc', barcode);
                        window.location = url;
                    });
                }

                function init() {
                    setSwiper();
                    setSwiperHeight();
                    switchTicketFormat();
                }
            })();

            orderPage.init();
        });
